<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{currentPath}}/Resources/BirthdayTemplate/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="welcome-template container background-image">
      <div class="border-frame">
        <img
          src="{{currentPath}}/Resources/BirthdayTemplate/images/Group 14050.jpg"
          alt="Welcome aboard"
          class="border-left"
        />
        <img
          src="{{currentPath}}/Resources/BirthdayTemplate/images/Group 14050.jpg"
          alt="Welcome aboard"
          class="border-right"
        />
      </div>
      <div class="background-container">
        <img
          src="{{currentPath}}/Resources/BirthdayTemplate/images/Background_2-removebg-preview.png"
          alt="Welcome aboard"
          class="background-img-1"
        />
        <img
          src="{{currentPath}}/Resources/BirthdayTemplate/images/Background-02-removebg-preview.png"
          alt="Welcome aboard"
          class="background-img-2"
        />
      </div>
      <div class="section-1 img-fluid">
        <div class="image-aboard-1">
          <img
            src="{{currentPath}}/Resources/BirthdayTemplate/images/dreamorbit-logo-removebg-preview.png"
            alt="Welcome aboard"
            class="image-aboard img-fluid"
            width="211px"
          />
        </div>
        <div class="image-aboard-2">
          <img
            src="{{currentPath}}/Resources/BirthdayTemplate/images/Saksoft_logo_Final-01-01-removebg-preview.png"
            alt="Welcome aboard"
            class="image-aboard img-fluid"
            width="211px"
          />
        </div>
      </div>

      <div class="section-2">
       
        <div class="other-companies">
          <div class="pyramid-row">
            <img
              src="{{currentPath}}/Resources/BirthdayTemplate/images/EDP-removebg-preview.png"
              alt="image 1"
              class="img-fluid other-logo"
            />
            <img
              src="{{currentPath}}/Resources/BirthdayTemplate/images/360_Logica-removebg-preview.png"
              alt="image 2"
              class="img-fluid other-logo"
            />
            <img
              src="{{currentPath}}/Resources/BirthdayTemplate/images/Acuma-removebg-preview.png"
              class="img-fluid other-logo"
              alt="image 3"
            />
          </div>
          <div class="pyramid-row">
            <img
              src="{{currentPath}}/Resources/BirthdayTemplate/images/Faichi-removebg-preview.png"
              class="img-fluid other-logo logo-4"
              alt="image 4"
            />
            <img
              src="{{currentPath}}/Resources/BirthdayTemplate/images/mcconsulting-removebg-preview.png"
              class="img-fluid other-logo"
              alt="image 5"
            />
          </div>
          <div class="pyramid-row">
            <img
              src="{{currentPath}}/Resources/BirthdayTemplate/images/terafast_net_logo-removebg-preview.png"
              class="img-fluid other-logo logo-6"
              alt="image 6"
            />
          </div>
        </div>
      </div>

      <div class="email-text-content">
        <div class="text-1">
          <b>Dear {{empname}},</b>
          <br />
          <br />
         {{birthdaywish}}
		  <br />
          <br />
		  <div class="text-3">
        DreamOrbit Team wishes you a Very Happy Birthday!!!!.<br />       
      </div>
        </div>
        <br />
      </div>
      <br />

    <div class="employee-details">
        <img
          class="employee-detail-pic"
          src={{birthdayphoto}}
          alt="image 6"
        />
      </div>

      <br />

      <div class="text-3">       
        <br />Warm Regards, <br />HR Team.
      </div>
      <div class="up-arrows">
        <img
          class="employee-detail-pic"
          src="{{currentPath}}/Resources/BirthdayTemplate/images/uparraow-removebg-preview.png"
          alt="image 6"
        />
      </div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
